<md-grid-list
    md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="18px" md-gutter-gt-sm="12px" >
  <md-grid-tile ng-repeat="item in library"
                md-colspan-sm="1"
                ng-class="tile.background" >
    <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
    <md-grid-tile-footer><h3>{{item.title}}</h3></md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
