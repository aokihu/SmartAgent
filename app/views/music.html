<md-grid-list
    md-cols-sm="2" md-cols-md="5" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="18px" md-gutter-gt-sm="12px">
  <md-grid-tile ng-repeat="item in library"
                md-colspan-sm="1"
                ng-class="tile.background"
                ng-cloak
                ng-click="play($index)">
    <md-icon style="font-size:320%">queue_music</md-icon>
    <md-grid-tile-footer class="md-mini">
      <md-checkbox>
        <h3>{{item.title}}</h3>
      </md-checkbox>

    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>

<md-content ng-if="library.length == 0" flex layout="column" layout-align="center center">
  <div flex><h1 class="uninteractive">请连接服务器</h1></div>
</md-content>
