<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Smart Agent</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.layouts.min.css">
    <link rel="font" href="bower_components/material-design-icons/material-design-icons-2.1.1/iconfont/MaterialIcons-Regular.woff2">
    <link ref="font" href="bower_components/material-design-icons/material-design-icons-2.1.1/iconfont/MaterialIcons-Regular.tiff">
    <link ref="module" href="node_modules/lodash">
    <link rel="stylesheet" href="index.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="app/services/mqtt.js"></script>
    <script src="app/services/discover.js"></script>
    <script src="app/services/music.js"></script>
    <script src="app/services/schedule.js"></script>
    <script src="app/ctrls/main.js"></script>
    <script src="app/component/systeminfo.js"></script>
    <script src="app/component/sidenav.list.js"></script>
    <script src="app/component/discover.js"></script>
    <script src="app/component/schedule.list.js"></script>
    <script src="app/component/music.js"></script>
    <script src="app/component/music.list.js"></script>
    <script src="app/component/music.player.js"></script>
	</head>
	<body ng-cloak layout="column" layout-fill ng-app="app" ng-controller="mainCtrl">
    <!-- Container #1 (see wireframe) -->
    <md-toolbar md-medium-tall layout="row" id="window-bar">
      <h3 style="padding-left:1em">Smart Agent</h3>
      <span flex></span>
      <div ui-view="topmenu"></div>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

      <div layout="column">
        <!-- Container #3 -->
        <md-sidenav md-component-id="left" flex md-is-locked-open="true" layout="column" class="md-whiteframe-z2">
          <sidenav-list flex></sidenav-list>
          <!-- 设备连接 -->
          <discover></discover>
          <!-- @end 设备连接 -->
        </md-sidenav>
      </div>


        <!-- Container #4 -->
        <md-content flex id="content" ui-view>

        </md-content>
    </div>
	</body>

</html>
